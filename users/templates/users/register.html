{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% include "./usr_pagetopper.html" %}
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-3">
                    <p></p>
                </div>
                <div class="content-section col-md-6">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Account Request</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Submit Request</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log in</a>
                        </small>
                    </div>
                </div>
            </div>
        </main>
{% endblock content %}
