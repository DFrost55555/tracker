{% extends "../appdelivery/appdel_base.html" %}
{% block content %}
    {% include "./appdel_pagetopper.html" %}
    {% if user.is_authenticated %}
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    {% load static %}
                    <h4>Application Delivery Management</h4>
                    <p><img src="{% static 'main/images/deliverymgmt.jpg' %}" alt="Application Delivery Management" style="width:900px;"></p>
                </div>
            </div>
        </main>
    {% else %}
            <main role="main" class="container">
                <div class="row">
                    <div class="col-md-12">
                        {% include "../appdelivery/appdel_warning.html" %}
                    </div>
                </div>
            </main>
    {% endif %}
{% endblock content %}
