        <main role="main" class="container">
            <div class="row">
                <div class="content-section col-xl-9">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Software Product Deletion</legend>
                            <h2>Are you sure you want to this software product: "{{ object.sw_vend_fk }}&nbsp;{{ object.sw_description }}&nbsp;{{ object.sw_version }}"</h2>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-danger" type="submit">Delete ?</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
