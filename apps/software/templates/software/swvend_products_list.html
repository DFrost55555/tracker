    {% comment %} <table>
        <tr>
            <td><a class="nav-item-2" href="{% url 'project-create-cust' %}"><button type="button" class="btn btn-nav-adm btn-sm">Add New Project...</button></a></td>
        </tr>
    </table>
    <hr/> {% endcomment %}
    {% if swvend_products %}
        <table class="table-adm table-adm-sm table-adm-hover table-striped">
            <thead>
                <tr class="ml-2 mr-2">
                    <th scope="col">Product</th><th>Version</th><th>End of Sale</th>
                 </tr>
            </thead>
            <tbody>
                {% for product in swvend_products %}
                    <tr class="ml-2 mr-2">
                        <td scope="row"><a href="{% url 'software-detail' product.sw_id %}" style="display:block;">{{product.sw_description }}</a></td><td scope="row"><a href="{% url 'software-detail' product.sw_id %}" style="display:block;">{{product.sw_version }}</a></td><td scope="row"><a href="{% url 'software-detail' product.sw_id %}" style="display:block;">{{product.sw_eol_date }}</a></td>
                    </tr>
                {% endfor %}
              </tbody>
        </table>
        <hr class="mb-4"/>
    {% else %}
        <h5 class="text-white text-center bg-dark border-top border-bottom mt-4 mb-4">No products found...</h5>
    {% endif%}
