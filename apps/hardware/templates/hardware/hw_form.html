        <main role="main" class="container">
            <div class="row">
                <div class="content-section col-md-12">
                {% load crispy_forms_tags %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <legend class="border-bottom mb-2">Hardware Details</legend>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                {{ form.hw_description|as_crispy_field }}
                            </div>
                            <div class="form-group col-md-4">
                                {{ form.hw_vend_fk|as_crispy_field }}
                            </div>
                        </div>
                        <hr class="mt-4 mb-4" />
                        <div class="form-group">
                            <button class="btn btn-primary-adm" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
