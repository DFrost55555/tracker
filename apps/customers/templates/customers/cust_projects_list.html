    {% if cust_projects %}
        <table>
            <tr>
                <td><a class="nav-item-2" href="{% url 'project-home' %}">Add Project...</a></td>
            </tr>
        </table>
        <hr/>
        <table class="table-adm table-sm table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th><th>Reference</th><th>Status</th>
                 </tr>
            </thead>
            <tbody>
                {% for project in cust_projects %}
                    <tr>
                        <td scope="row"><a href="{% url 'project-detail' project.id %}" style="display:block;">{{project.project_name }}</a></td><td scope="row"><a href="{% url 'project-detail' project.id %}" style="display:block;">{{project.project_reference }}</a></td><td scope="row"><a href="{% url 'project-detail' project.id %}" style="display:block;">{{project.project_statustype_fk }}</a></td>
                    </tr>
                {% endfor %}
              </tbody>
        </table>
        <hr class="mb-4"/>
    {% else %}
        <h5 class="text-white text-center bg-dark border-top border-bottom mt-4 mb-4">No projects found...</h5>
    {% endif%}
