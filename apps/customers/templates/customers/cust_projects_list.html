    {% if cust_projects %}
        <table class="table-adm table-sm table-hover">
            <thead>
                <tr>
                <th scope="col">&nbsp;</th>
                 </tr>
            </thead>
            <tbody>
                {% for project in cust_projects %}
                    <tr>
                        <td scope="row"><a href="{% url 'project-detail' project.id %}" style="display:block;">{{project.project_name }}</a></td>
                    </tr>
                {% endfor %}
              </tbody>
        </table>
        <hr/>
    {% else %}
        <h5 class="text-white text-center bg-dark border-top border-bottom mt-4 mb-4">No projects found...</h5>
    {% endif%}
