    {% comment %} <table>
        <tr>
            <td><a class="nav-item-2" href="{% url 'project-create-cust' %}"><button type="button" class="btn btn-nav-adm btn-sm">Associate software product...</button></a></td>
        </tr>
    </table>
    <hr/> {% endcomment %}
    {% if cust_swproducts %}
        <table class="table-adm table-adm-sm table-adm-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">Product</th><th>Category</th><th>Status</th>
                 </tr>
            </thead>
            <tbody>
                {% for software in cust_swproducts %}
                    <tr>
                        <td scope="row"><a href="#" style="display:block;"><b>{{ software.swmtx_sw_fk }}</b></a></td><td scope="row"><a href="#" style="display:block;">{{ software.swmtx_portcat_fk }}</a></td><td scope="row"><a href="#" style="display:block;">{{ software.swmtx_portsts_fk }}</a></td>
                    </tr>
                {% endfor %}
              </tbody>
        </table>
        <hr class="mb-4"/>
    {% else %}
        <h5 class="text-white text-center bg-dark border-top border-bottom mt-4 mb-4">No software products found...</h5>
    {% endif%}
