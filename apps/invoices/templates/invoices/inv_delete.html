        <main role="main" class="container">
            <div class="row">
                <div class="content-section col-12">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Invoice Deletion</legend>
                            <h4>Are you sure you want to delete this Invoice:</h4>
                            <br>
                            <h1 class="text-center">{{ object.inv_reference }}</h1>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn-lg btn-danger" type="submit">Delete ?</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
